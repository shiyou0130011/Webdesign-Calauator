name: Auto Update Version 
on:
  push:
    branches:
      - 'main'
    paths:
      - 'src/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 
      - name: set git setting
        run: |
          git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"
      
      - name: set up node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: get last tag & current version
        run: |
          echo "OLD_TAG=`git describe --tags --abbrev=0` >> $GITHUB_ENV 
          echo node -p "'CURRENT_VER=' + 'v' + require('./package.json').version" >> $GITHUB_ENV 
          
        

      - name: update node.js version
        run: npm version prerelease --no-git-tag-version

      - run: node -p "'NEW_VER=' + require('./package.json').version" >> $GITHUB_ENV


      - name: update cargo version
        working-directory: "${{ github.workspace }}/src-tauri"
        run: sed -i "0,/version = \"[^\"]*\"/s//version = \"${{ env.NEW_VER }}\"/" Cargo.toml
          
      - name: commit
        run: |
          git commit -m "ðŸ“ˆ Update ${{ inputs.version }} version" -a --author "Github Action<65916846+actions-user@users.noreply.github.com>"
         
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          branch: ${{ github.ref }}
          tags: true
